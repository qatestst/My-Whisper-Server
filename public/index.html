<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriber</title>
</head>
<body>
    <h1>Audio Transcriber</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="transcribeButton">Транскрибирай</button>
    <textarea id="transcriptionResult" rows="10" cols="50"></textarea>
    <p id="timer">Timer:   [ 0:0:0 ]</p>

    <button id="clearButton">Изчисти</button>



    <script src="transcribe.js"></script>
</body>
</html>
